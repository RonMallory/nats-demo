apiVersion: eks.amazonaws.com/v1
kind: IngressClassParams
metadata:
  name: alb
spec:
  scheme: internet-facing
  certificateARNs:
    - arn:aws:acm:us-west-2:391396620121:certificate/b6702aef-0ea8-4d68-b14e-0b0b59b496fb
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: alb
spec:
  # points at EKS Auto Modeâ€™s ALB controller
  controller: eks.amazonaws.com/alb
  parameters:
    apiGroup: eks.amazonaws.com
    kind: IngressClassParams
    name: alb
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: argocd
  name: argocd-server-ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: argocd.us-west-2.dev.kryoslab.com
spec:
  ingressClassName: alb
  rules:
    - host: argocd.us-west-2.dev.kryoslab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-cd-argocd-server
                port:
                  name: http